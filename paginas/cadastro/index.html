<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="icon" type="image/x-icon" href="../../icone.ico">
        <link rel="stylesheet" type="text/css" href="../../style.css">
    </head>
    <style>
        body {
            background-image: url("https://www.handsonlabs.org/wp-content/uploads/2017/01/software-computer-code-1940x900_35196.jpg");
        }
    </style>
    <body class="center">
        <div>
            <h1 class="bor1 bgcolor1 rounded_corners" id="titulo">Cadastro
                de DEVs</h1>
            <p class="bor1 bgcolor1 rounded_corners" id="subtitulo"><strong>Complete suas informações</strong></p>
        </div>
        <form class="bor1 bgcolor2 rounded_corners" action="">
            <!--Comentario-->
            <br>
            <fieldset class="bor1 bgcolor1 rounded_corners" class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>
            <br>
            <div class="bor1 bgcolor1 rounded_corners" class="campo">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <br>
            <div class="bor1 bgcolor1 rounded_corners" class="campo">
                <label><strong>Qual lado da aplicação Você desenvolve?</strong>
                </label><br>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">FullStack
                </label>
            </div>
            <br>
            <div class="bor1 bgcolor1 rounded_corners">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option value="Junior">Junior</option>
                    <option value="Pleno">Pleno</option>
                    <option value="Senior">Senior</option>
                </select>
            </div>
            <br>
            <fieldset class="bor1 bgcolor1 rounded_corners">
                <div>
                    <label><strong>Selecione as tecnologias que utiliza:</strong>
                    </label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1"
                        value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2"
                        value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3"
                        value="Javascript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4"
                        value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5"
                        value="C#">
                    <label for="tecnologia5">C# </label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6"
                        value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7"
                        value="Java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>
            <div>
                <br>
                <label> <strong>Conte um pouco da sua experiência: </strong></label><br>
                <textarea name="experiencia" id="experiencia" rows="6"
                    style="width: 26em;"></textarea>

            </div>
            <button class="botao" type="submit">Concluído</button>
            
        </form>
    </body>
</html>
